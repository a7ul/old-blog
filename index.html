---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit 4 %}
    <li><span class="post-date">{{ post.date | date_to_string }}</span> &raquo; <a class="post-heading-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <br><br>{{ post.content | strip_html | truncatewords:75}}<br>
            <a class="post-readmore" href="{{ site.baseurl }}{{ post.url }}">Read more...</a><br><br>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
